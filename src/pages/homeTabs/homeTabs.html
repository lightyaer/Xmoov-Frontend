<ion-header>
    <ion-navbar>

        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>
            <ion-icon name="home"></ion-icon>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <super-tabs [config]="{ sideMenu: 'left' }" toolbarColor="dark" toolbarBackground="light" indicatorColor="light" badgeColor="light"
        selectedTabIndex="1">
        <super-tab [root]="PurchaseOrders" icon="pricetags" title="{{ 'PURCHASEORDER' | translate}}" [rootParams]="this.navData"></super-tab>
        <super-tab [root]="SalesOrders" icon="bus" title="{{ 'SALESORDER' | translate}}" [rootParams]="this.navData"></super-tab>
        <super-tab [root]="Retailers" icon="briefcase" title="{{ 'RETAILER' | translate}}" [rootParams]="this.navData"></super-tab>
    </super-tabs>
</ion-content>
