<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle="left">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{title}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <super-tabs [config]="{ sideMenu: 'left' }" tabsPlacement="bottom" toolbarColor="light" toolbarBackground="primary"
        indicatorColor="light" badgeColor="light" (tabSelect)="onTabSelect($event)" selectedTabIndex="1">
        <super-tab [root]="PurchaseOrders" icon="pricetags" [rootParams]="this.navData"></super-tab>
        <super-tab [root]="SalesOrders" icon="bus" [rootParams]="this.navData"></super-tab>
        <super-tab [root]="Retailers" icon="briefcase" [rootParams]="this.navData"></super-tab>
    </super-tabs>
</ion-content>
