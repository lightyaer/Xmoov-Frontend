<ion-header>

    <ion-row>
        <ion-col col-12>
            <ion-searchbar [(ngModel)]="filters.name" [showCancelButton]="shouldShowCancel" (ionInput)="getAllPurchaseOrders()" (ionCancel)="getAllPurchaseOrders()">
            </ion-searchbar>
        </ion-col>
        <!-- <ion-col col-2>
            <button class="filterButton" ion-button block outline icon-only (tap)="showFiltersPage()" strong=true>
                <ion-icon name="funnel"></ion-icon>
            </button>
        </ion-col> -->
    </ion-row>

</ion-header>
<ion-content>
    <ion-list>
        <ion-card *ngFor="let item of purchaseOrders" (press)="deletePurchaseOrder(item._id)" (tap)="gotoEditPurchaseOrderPage(item._id)">

            <ion-card-header>
                {{item.itemName}}
            </ion-card-header>

            <ion-row>
                <ion-col col-4 class="pl-18">
                    <ion-label> {{'ITEMCODE' | translate}}</ion-label>
                    <ion-label> {{item.itemCode}} </ion-label>

                </ion-col>
                <ion-col col-4>
                    <ion-label> {{'QUANTITY' | translate}}</ion-label>
                    <ion-label>{{item.quantity}}</ion-label>

                </ion-col>

                <ion-col col-4>
                    <ion-label> {{'TOTAL' | translate}}</ion-label>
                    <ion-label> {{item.total}}</ion-label>

                </ion-col>
            </ion-row>



        </ion-card>
    </ion-list>


    <ion-fab bottom right>
        <button ion-fab (tap)="gotoAddPurchaseOrderPage()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>



</ion-content>
