<ion-header>

  <ion-navbar color="primary">
    <ion-title class="centeredText">
      {{'SELECTQUANTITIES' | translate}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-7>
      <ion-label class="table-header"> {{'PRODUCT' | translate}} </ion-label>

    </ion-col>
    <ion-col col-2>
      <ion-label class="table-header">{{'PRICE' | translate}}</ion-label>
    </ion-col>
    <ion-col col-3>
      <ion-label class="table-header"> {{'QUANTITY' | translate}} </ion-label>
    </ion-col>
  </ion-row>
  <ion-list *ngFor="let product of products">

    <ion-row>
      <ion-col col-7>
        <ion-label class="value" *ngIf="lang === 'ar'">{{product.nameAr}} </ion-label>
        <ion-label class="value" *ngIf="lang === 'en'">{{product.nameEn}} </ion-label>
      </ion-col>
      <ion-col col-2>
        <ion-label class="value"> {{product.price}}</ion-label>
      </ion-col>
      <ion-col col-3>
        <ion-input class="value" type="number" [(ngModel)]="product.quantity"></ion-input>
      </ion-col>
    </ion-row>

  </ion-list>



</ion-content>

<ion-footer>
  <button ion-button full block (tap)="dismiss()">Ok</button>
</ion-footer>
