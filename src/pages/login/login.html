<ion-content class="bg">

    <div class="login">

        <h2 ion-text color="light" class="loginTitle">xmoov</h2>
    
        <ion-item class="email">
            <ion-label floating> {{'EMAIL' | translate}} </ion-label>
            <ion-input [ngModel]="driver.email" (ngModelChange)="driver.email=$event" type="email"></ion-input>
        </ion-item>
 
        <ion-item class="password">
            <ion-label floating> {{'PASSWORD' | translate}} </ion-label>
            <ion-input [ngModel]="driver.password" (ngModelChange)="driver.password=$event" type="password"></ion-input>
        </ion-item>

        <button ion-button block class="buttonItem" color="light" (click)="login()">Login</button>
        <button ion-button block class="buttonItem" color="light" (click)="gotoSignUp()">Sign Up</button>
    </div>

</ion-content>
